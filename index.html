<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="index.css" />

    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  </head>
  <body>
    <main class="container">
      <div class="imageContainer">
        <img src="./images//image-product-desktop.jpg"  alt="" />
        <img src="./images/image-product-mobile.jpg" class="mobile" alt="">
      </div>
      <div class="CardContainer">
        <h5 class="marginAdjust">PERFUME</h5>
        <h1 class="marginAdjust">Gabrielle Essence Eau De Parfum</h1>
        <p class="marginAdjust">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="PriceSplit marginAdjust">
          <div>
            <h1>$149.99</h1>
          </div>
          <div>
            <h6>$169.99</h6>
          </div>
        </div>
        <a class="buttonCart"
          ><span
            ><img class="cartImg" src="./images/icon-cart.svg" alt=""
          /></span>
          Add to Cart</a
        >
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Manoj Kumar</a>.
    </div>
  </body>
</html>
